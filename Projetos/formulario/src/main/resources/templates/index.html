<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Produtos</title>
</head>

<body class="bg-light py-5">
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="h4">Cadastro de Produto</span>
        <button id="btnIncluir" class="btn btn-primary">Incluir</button>
    </div>

    <div class="divTable">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th class="acao">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td class="acao">
                    <button class="btn btn-success btn-sm w-40 mb-1">Editar</button>
                    <form th:action="@{/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="index" th:value="${iterStat.index}">
                        <button type="submit" class="btn btn-danger btn-sm w-40 mb-1">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>

</html>
